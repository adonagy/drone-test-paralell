kind: pipeline
name: pipeline1

steps:
- name: P1-S1
  image: alpine/git
  user: root
  commands:
  - mkdir drone-cache
  - echo "testfile_${DRONE_BUILD_NUMBER}" > ./drone-cache/test_${DRONE_BUILD_NUMBER}.txt
  - ls -la drone-cache
  - sleep 2

- name: rebuild-chache
  image: meltwater/drone-cache
  pull: true
  volumes:
    - name: cache
      path: drone-cache
  environment:
    SFTP_USERNAME:
      from_secret: sftp_username
    SFTP_PASSWORD:
      from_secret: sftp_password
    SFTP_AUTH_METHOD: PASSWORD
    SFTP_HOST: 116.202.128.230
    SFTP_PORT: 2732
    SFTP_CACHE_ROOT: "/upload"
  settings:
    rebuild: true
    backend: "sftp"
    cache_key: '{{ .Repo.Name }}-build-{{ .Build.Number }}'
    mount:
      - 'drone-cache'

